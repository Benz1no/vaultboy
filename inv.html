  <link rel="stylesheet" href="css/tether.scss" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<!-- navbar -->
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="collapse navbar-collapse" id="MainNav">
    <ul class="navbar-nav">
      <li class="navbar-item">
        <a href="html.html" class="nav-link">STAT</a>
      </li>
      <li class="navbar-item active">
        <a href="inv.html" class="nav-link">INV</a>
      </li>
      <li class="navbar-item">
        <a href="#" class="nav-link">DATA</a>
      </li>
      <li class="navbar-item">
        <a href="#" class="nav-link">MAP</a>
      </li>
      <li class="navbar-item">
        <a href="#" class="nav-link">RADIO</a>
      </li>
    </ul>
  </div>
</nav>


<!-- nav-links -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a href="#status" class="nav-link" data-bs-toggle="tab" role="tab">
      WEAPONS
    </a>
  </li>

  <li class="nav-item">
    <a href="#special" class="nav-link" data-bs-toggle="tab" role="tab">
      ARMOR
    </a>
  </li>

  <li class="nav-item">
    <a href="#perks" class="nav-link" data-bs-toggle="tab" role="tab">
      AID
    </a>
  </li>
</ul>


<!-- tab content -->
<div class="tab-content">
  <div class="tab-pane active full" id="status" role="tabpanel">
    <ul class="item-list">
      <li><a href="#" class="44_pistol">.44 Pistol</a></li>
      <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
      <li><a href="#" class="assault_rifle"> Assault Rifle</a></li>
    </ul>
  </div>


<!-- stats -->
  <div class="item-stats">
    <div class="row-highlights">
        <div class="col-12">
          <div class="damage pull-right"></div>
          <div class="pull-left">Damage</div>
      </div>
    </div>


    <div class="row-highlights">
      <div class="col-12">
        <div class="fire_rate pull-right"></div>
        <div class="pull-left">Fire Rate</div>
      </div>
    </div>

    <div class="row-highlights">
      <div class="col-12">
        <div class="range pull-right"></div>
        <div class="pull-left">Range</div>
      </div>
    </div>

    <div class="row-highlights">
      <div class="col-12">
        <div class="accuracy pull-right"></div>
        <div class="pull-left">Accuracy</div>
      </div>
    </div>

    <div class="row-highlights">
      <div class="col-12">
        <div class="weight pull-right"></div>
        <div class="pull-left">Weight</div>
      </div>
    </div>

    <div class="row-highlights">
      <div class="col-12">
        <div class="value pull-right"></div>
        <div class="pull-left">Value</div>
      </div>
    </div>

  </div>

<!-- navbar buttons -->
  <div class="tab-pane" id="special" role="tabpanel">
    SPECIAL
  </div>

  <div class="tab-pane" id="perks" role="tabpanel">
    PERKS
  </div>
</div>




<!-- bottom navbar -->
<navbar class="navbar navbar-light pip-footer">
  <div class="row">
    <div class="col-3">
      HP 90/90
    </div>
    <div class="col-6">
      <span>LEVEL 1</span>
      <div class="level-progress">
        <div class="level-progress-indicator"></div>
      </div>
    </div>
    <div class="col-3">
      <div class="ap">AP 50/50</div>
    </div>
  </div>
</navbar>


<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="javascript.js"></script>
</body>



</html>
