<!-- navbar -->
    <body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="MainNav">
            <ul class="navbar-nav">
                <li class="navbar-item active">
                    <a href="index.html" class="nav-link">STAT</a>

                <li class="navbar-item">

                    <a href="#" class="nav-link">RADIO</a>

<!-- nav-items -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#status" class="nav-link" data-bs-toggle="tab" role="tab">
                STATUS
            </a>
        </li>

        <li class="nav-item">
            <a href="#special" class="nav-link" data-bs-toggle="tab" role="tab">
                SPECIAL
            </a>
        </li>

        <li class="nav-item">
            <a href="#perks" class="nav-link" data-bs-toggle="tab" role="tab">
                PERKS
            </a>
        </li>
    </ul>


<!-- pipboy image -->
    <div class="tab-content">
        <div class="tab-pane active" id="status" role="tabpanel">
            <div class="center-image">
                <img src="vaultboy.png"/>
            </div>
            <div class="stats-bar">
            <div class="row">
                <div class="col-12">
                    <div class="stat-bar">
                    <div class="level-progress"><div class="level-progress-indicator w60"></div></div>
                    </div>
                </div>
            </div>

<!-- pipboy bars -->
            <div class="row">
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress"><div class="level-progress-indicator w80"></div></div>
                    </div>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress"><div class="level-progress-indicator w30"></div></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress"><div class="level-progress-indicator w40"></div></div>
                    </div>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress"><div class="level-progress-indicator w50"></div></div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <div class="stat-bar">
                        <div class="level-progress"><div class="level-progress-indicator w60"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- pipboy bars images -->
        <div class="row stat-numbers">
            <div class="col-2 transparent"></div>
            <div class="col-2">
                <img src="gun.png" class="image-responsive"/>
            </div>
            <div class="col-1">
                <div class="icon">
                    <img src="gun-pointer.png" class="pointer-image-responsive"/>
                </div>
                <div class="points">18</div>
            </div>
            <div class="col-1 transparent">

            </div>
            <div class="col-2">
                <img src="helment.png" class="image-responsive"/>
            </div>
            <div class="col-1">
                <div class="icon">
                    <img src="flash.png" class="pointer-image-responsive"/>
                </div>
                <div class="points">18</div>
            </div>
            <div class="col-1">
                <div class="icon">
                    <img src="radiation.png" class="pointer-image-responsive"/>
                </div>
                <div class="points">18</div>
            </div>


            <div class="col-2"> </div>
        </div>




<!-- navbar buttons -->
        <div class="tab-pane" id="special" role="tabpanel">
            SPECIAL
        </div>

        <div class="tab-pane" id="perks" role="tabpanel">
            PERKS
        </div>
    </div>



<!-- bottom navbar -->
    <navbar class="navbar navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="ap">AP 50/50</div>
            </div>
        </div>
    </navbar>
